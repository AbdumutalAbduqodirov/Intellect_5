<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form(Registiratsiya)</title>
</head>
<body>    
<form action="">
<fieldset>
    <legend>Registiration</legend>
    <label for="1">Name:</label>
    <input type="text" placeholder="Name..." id="1" required> <br> <br>
    <label for="2">SurName:</label>
    <input type="text" placeholder="SurName..." id="2" required> <br> <br>
    <label for="3">Email:</label>
    <input type="email" placeholder="Email..." id="3" required> <br> <br>
    <label for="4">Password:</label>
    <input type="password" placeholder="Password..." id="4" required>  <br> <br>
<label for="">Sex:</label> <br>
<label for="">Male</label>
<input type="radio" name="gender" value="male">
<label for="">woman</label>
<input type="radio" name="gender" value="woman"> <br> <br>
<label for="">Language:</label> <br>
<label for="">UZB</label>
<input type="checkbox" name="" id="">
<label for="">ENG</label>
<input type="checkbox" name="" id="">
<label for="">RUS</label>
<input type="checkbox" name="" id=""> <br> <br>
<label for="">Country:</label>
<select name="" id="">
<option value="">Uzbekistan</option>
<option value="">Russia</option>
<option value="">Engilish</option>
<option value="">Ispanyol</option>
<option value="">India</option>
<option value="">China</option>
<option value="">Italy</option>
<option value="">Roma</option>
<option value="">Korea</option>

</select> <br> <br>
<input type="range"> <br> <br>
<input type="file"><br> <br>

<input type="time"><br> <br>

<br><br>

<input list="web">

<option value="Java"></option>
<option value="C++"></option>
<option value="C#"></option>

<br> <br>
<button type="reset">Tozalash</button>
<button type="submit">Yuborish</button>
</fieldset>
</form>



</body>
</html>
