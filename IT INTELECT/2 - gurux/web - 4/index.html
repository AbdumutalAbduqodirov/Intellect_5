<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form(registiratsiya)</title>
</head>
<body>
<form action="">
<fieldset>
<legend>Registiratsiya</legend>
<label for="1">Name:</label>
<input type="text" id="1" placeholder="Name..." required> <br> <br>
<label for="2">SurName:</label>
<input type="text" id="2" placeholder="SurName..." required> <br> <br>
<label for="3">Email:</label>
<input type="email" id="3" placeholder="Email..." required> <br> <br>
<label for="4">Password:</label>
<input type="password" id="4" placeholder="Password..." required> <br> <br>
<label for="">Sex:</label> <br>
<label for="">Male</label>
<input type="radio" name="gender" value="male">
<label for="">Woman</label>
<input type="radio" name="gender" value="woman"> <br> <br>
<label for="">Language:</label> <br>
<label for="">UZB</label>
<input type="checkbox">
<label for="">RUS</label>
<input type="checkbox">
<label for="">ENG</label>
<input type="checkbox"> <br> <br>
<label for="">Country:</label>
<select name="" id="">
<option value="">Uzbekistan</option>
<option value="">Russia</option>
<option value="">AQSH</option>
<option value="">Japan</option>
<option value="">Eron</option>
<option value="">Kamerun</option>
<option value="">Fransiya</option>
<option value="">Turkiya</option>
<option value="">Rim</option>
<option value="">Germaniya</option>
<option value="">Italiya</option>
<option value="">Korea</option>
</select> <br> <br>
<input type="range"> <br> <br>
<input type="file"><br> <br>
<input type="color"><br> <br>
<input type="date"><br> <br>
<input type="time"><br> <br>
<textarea name="" id="" cols="30" rows="10"></textarea> <br> <br>
<label for="">Programing language:</label>
<input list="web">
<datalist id="web">
<option value="Pyhton"></option>
<option value="Django"></option>
<option value="Java"></option>
<option value="C++"></option>
<option value="JavaScript"></option>
<option value="jQuery"></option>
<option value="C#"></option>
<option value="Photoshp"></option>
<option value="3D"></option>
<option value="C1"></option>
</datalist> <br> <br>
<button type="reset">Tozalash</button>
<button type="submit">Yuborish</button>
</fieldset>
</form>    
</body>
</html>
